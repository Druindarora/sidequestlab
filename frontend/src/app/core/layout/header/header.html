<mat-toolbar class="app-header" role="navigation">
  <!-- Brand -->
  <button
    matButton
    class="app-header__brand"
    routerLink="/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <span>SidequestLab</span>
  </button>

  <span class="app-header__spacer"></span>

  <!-- Navigation principale -->
  <nav class="app-header__nav" aria-label="Navigation principale">
    <button
      matButton
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Accueil
    </button>

    <button matButton routerLink="/profil" routerLinkActive="active">À propos</button>

    <button matButton routerLink="/portfolio" routerLinkActive="active">Portfolio</button>

    <button matButton routerLink="/memo-quiz" routerLinkActive="active">MémoQuiz</button>
  </nav>

  <!-- Auth -->
  <div class="app-header__auth">
    <button matButton="filled" class="app-header__login-btn" type="button">Se connecter</button>
  </div>
</mat-toolbar>
